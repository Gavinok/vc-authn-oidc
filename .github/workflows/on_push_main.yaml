name: Build & Deploy Development
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    name: "Build VC-AuthN"
    if: github.repository_owner == 'bcgov'
    uses: ./.github/workflows/publish.yml
    with:
      tag: "dev"
      ref: "main"
      platforms: "linux/amd64"

  changed_files:
    runs-on: ubuntu-latest
    name: Test changed files
    outputs:
      any_changed: ${{ steps.chart-changes.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for changes in the charts folder
        id: chart-changes
        uses: tj-actions/changed-files@v44
        with:
          files: charts/vc-authn-oidc/*.*

  argo_sync:
    runs-on: ubuntu-latest
    name: Update GitOps Repo to trigger ArgoCD Sync
    needs:
      - build
      - changed_files
    if: needs.changed_files.outputs.any_changed != 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Add SSH key
        env:
          DITP_GITOPS_REPO_SECRET: ${{ secrets.DITP_GITOPS_REPO_SECRET }}
        run: |
          mkdir -p ~/.ssh
          echo "$DITP_GITOPS_REPO_SECRET" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Clone gitops-repo
        run: |
          git clone git@github.com:bcgov-c/ministry-gitops-ditp.git
          cd ministry-gitops-ditp
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Lookup latest chart
        id: chart_version
        run: |
          helm repo add vc-authn-oidc https://bcgov.github.io/vc-authn-oidc
          helm repo update
          echo "::set output name=APP_VERSION::$(helm search repo vc-authn-oidc --version ^0.2 -ojson | jq '.[0].app_version')"
          echo "::set output name=CHART_VERSION::$(helm search repo vc-authn-oidc --version ^0.2 -ojson | jq '.[0].version')"
      - name: Update values
        env:
          APP_VERSION: ${{ steps.chart_version.outputs.APP_VERSION }}
          CHART_VERSION: ${{ steps.chart_version.outputs.CHART_VERSION }}
          IMAGE_TAG: ${{ needs.build_acapy.outputs.image_version }}
        run: |
          cd ministry-gitops-ditp
          yq e -i '.appVersion = $APP_VERSION' services/vc-authn-oidc/charts/dev/Chart.yaml
          yq e -i '.version = $CHART_VERSION' services/vc-authn-oidc/charts/dev/Chart.yaml
          yq e -i '.vc-authn-oidc.acapy.image.tag = $IMAGE_TAG' services/vc-authn-oidc/charts/dev/values.yaml
      - name: Commit and push changes
        run: |
          cd ministry-gitops-ditp
          git add services/vc-authn-oidc/charts/dev/values.yaml services/vc-authn-oidc/charts/dev/Chart.yaml
          git commit -m "Update chart version and image tags"
          git push origin main

  # Build vc-authn
  deploy:
    name: Deploy VC-AuthN to Dev
    environment: dev
    runs-on: ubuntu-latest
    needs:
      - build
      - changed_files
    if: ${{ needs.changed_files.outputs.any_changed == 'true' && !(contains(needs.*.result, 'failed')) && (github.repository_owner == 'bcgov') }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate and set context
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}

      - name: VC-Authn Dev Helm
        run: |
          helm upgrade --install vc-authn-oidc \
          -f https://raw.githubusercontent.com/bcgov/trust-over-ip-configurations/main/helm-values/vc-authn-oidc/dev.yaml \
          --set image.tag=${{ needs.build.outputs.image_version }} \
          ./charts/vc-authn-oidc --wait
      - name: Restart Deployments
        run: |
          oc rollout restart deployment/vc-authn-oidc-agent
          oc rollout restart deployment/vc-authn-oidc
